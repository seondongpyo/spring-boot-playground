<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="member-modal" class="modal fade" id="member-modal" tabindex="-1" role="dialog" aria-labelledby="member-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="member-modal-title">Members</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>회원 등급 :
                    <select name="role">
                        <option th:each="role : ${roles}"
                                th:text="${role.name}"
                                th:value="${role.name}">
                            등급
                        </option>
                    </select>
                </label>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>나이</th>
                            <th>등급</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${members}">
                            <td th:text="${member.id}">ID</td>
                            <td th:text="${member.name}">이름</td>
                            <td th:text="${member.age}">나이</td>
                            <td th:text="${member.role}">등급</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</html>
