<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
<div class="text-center container" style="align-items: center; max-width: 300px">
    <form method="post" th:action th:object="${form}">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}">에러 메시지</span>
            </div>
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" class="form-control" id="age" min="1" max="100" th:field="*{age}">
            <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                <span th:errors="*{age}">에러 메시지</span>
            </div>
        </div>
        <div class="form-group">
            <label for="role">권한</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="">== 전체 ==</option>
                <option th:each="role : ${roles}"
                        th:text="${role.name}"
                        th:value="${role.name}">
                    권한
                </option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                <span th:errors="*{role}">에러 메시지</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
